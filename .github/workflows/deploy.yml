name: Deploy Zivelle to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to VPS on push to main
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ” Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
    
    - name: ğŸ› Debug SSH Key
      run: |
        ls -la ~/.ssh
        head -n 5 ~/.ssh/id_ed25519
        file ~/.ssh/id_ed25519

    - name: ğŸš€ SSH into VPS and deploy
      run: |
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
        cd ~/Zivelle

        echo "ğŸ”„ Fetching latest code safely..."
        git fetch origin main
        git reset --hard origin/main

        echo "ğŸ“„ Creating .env files..."
        printf "%s" "${{ secrets.ENV_FILE }}" > .env
        echo "${{ secrets.ENV_DB }}" > ./packages/database/.env

        echo "ğŸ‘‡ Try to build first, without stopping current app"
        docker compose build

        # âœ… Only stop and restart if build succeeded
        if [ $? -eq 0 ]; then
          echo "âœ… Build succeeded! Restarting app..."
          docker compose down
          docker compose up -d
          echo "âœ… Deployment complete!"
        else
          echo "âŒ Build failed! Keeping old app running."
          docker compose logs
          exit 1
        fi
        EOF
